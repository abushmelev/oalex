<div class="sidebar-module">
  <h4>{{ site.locales[site.default_locale].Recent_Posts }}</h4>
  {% for post in site.posts limit:5 %}
  <li>
  <a href="{{ site.baseurl }}/{{ post.url }}" title="{{ post.title }}" rel="bookmark"><i class="{{ post.icon }}"> </i> {{ post.title }}</a>
  </li>
  {% endfor %}
</div>
